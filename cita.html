<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy Optim - Cuidamos tu Visión, Realzamos tu Estilo</title>
    <meta name="description"
        content="Óptica Italy Optim, expertos en salud visual. Exámenes de la vista, lentes de contacto, y las mejores marcas en armazones y gafas de sol.">
    <link rel="stylesheet" href="css/style.css">
    <!-- Futuro: Aquí podríamos agregar un ícono para la pestaña del navegador (favicon) -->
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logoOptim2.png" alt="Logo Italy Optim">
                </a>
            </div>
            <nav class="navigation" id="main-nav">
                <ul>
                    <!-- La clase 'active' deberá cambiar según la página, pero lo dejamos así por simplicidad ahora -->
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Quiénes Somos</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="cita.html" class="btn-cta">Pide tu Cita</a>
                <!-- Botón de menú hamburguesa -->
                <button class="hamburger" id="hamburger-button">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Pega esto dentro de tu archivo cita.html, reemplazando el <main> actual -->
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Agenda tu Cita</h1>
                <p>Completa el formulario y nos pondremos en contacto para confirmar tu hora.</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container form-container">
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="service">Motivo de la Cita</label>
                        <select id="service" name="service">
                            <option value="examen-vista">Examen de la Vista</option>
                            <option value="lentes-contacto">Adaptación Lentes de Contacto</option>
                            <option value="elegir-armazon">Elección de Armazones</option>
                            <option value="revision">Revisión / Seguimiento</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha de Preferencia</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje Adicional</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar Solicitud</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Italy Optim. Todos los derechos reservados.</p>
            <p>Dirección: Calle Falsa 123, Ciudad | Teléfono: +12 345 6789</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
